<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My Bill Reminder App</title>
    <link rel="stylesheet" href="app.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="moment.js"></script>
  </head>
  <header class="main-header">BillsOnTime</header>
  <body class="my-main-body">
<!-- current biils dashboard -->
    <div class="current-bill-storage">
      <div class="past-due-bill-storage">
        <div class="past-due-bill-storage-total"></div>
      </div>
      <div class="one-week-bill-storage">
        <div class="one-week-bill-storage-total"></div>
      </div>
      <div class="two-week-bill-storage">
        <div class="two-week-bill-storage-total"></div>
      </div>
      <div class="one-month-bill-storage">
        <div class="one-month-bill-storage-total"></div>
      </div>
      <div class="over-one-month-bill-storage">
        <div class="over-one-month-bill-storage-total"></div>
      </div>
    </div>
<!-- add bill and paid bills dash -->
    <div class="add-bill-and-paid-bill-storage">

      <!--         add bill button -->
      <button id="myBtn" class="add-new-bill-btn">Add New Bill</button>
      <button class="refresh-btn">Refresh Bills</button>
      <div class="paid-bill-storage"></div>
    </div>

<!-- The new bill window -->
<div id="myModal" class="modal">

  <!-- enter bill content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Add new bill</h2>
    </div>
      <div class="add-bill-storage">
        <div class="add-bill-storage-line1">
          <form action="/action_page.php" class="bill-form">
            Payment Name:  <input type="text" class="user-input-bill-name" required>
               Payee:  <input type="text" class="user-input-payee" required>
               Due Date:  <input type="date"  class="user-input-due-date" required>
               Amount:  <input type="number" class="user-input-amount" required >
               Comment:  <textarea> </textarea><br><br><br>
            Remind me in:  <select class="user-input-reminder">
              <option value="noReminder">No Reminder</option>
              <option value="oneWeekReminder">One Week</option>
              <option value="twoWeeksReminder">Two Weeks</option>
              <option value="oneMonthReminder">One Month</option>
            </select>
               Payment Type:  <select class="user-input-payment-type" >
              <option value="achPayment">Bank ACH Draft</option>
              <option value="creditCardPayment">Payment by Credit Card</option>
              <option value="checkPayment">Payment by Check</option>
              <option value="cashPayment">Payment by Cash</option>
            </select>
               Category:  <select class="user-input-category">
              <option value="utilitiesCategory">Utilities</option>
              <option value="foodCategory">Food</option>
              <option value="householdCategory">Household</option>
              <option value="entertainmentCategory">Entertainment</option>
              <option value="businessCategory">Business/Work</option>
              <option value="miscellaneousCategory">Miscellaneous</option>
            </select>
               Recurring:  <select class="user-input-recurring">
              <option value="nonRecurring">Non Recurring</option>
              <option value="monthly">Monthly</option>
              <option value="biweekly">BiWeeekly</option>
              <option value="weekly">Weekly</option>
            </select>
          </form>
        </div>
        <div class="add-bill-storage-line2"> <br></div>
      </div>

      <div class="modal-footer">

        <h2></h2>When complete please click    </h2>
        <button class="add-text-btn">Submit</button>

      </div>

  </div>

</div>
  </body>
</html>
